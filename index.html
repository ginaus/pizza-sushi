<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pizza Sushi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #ffb347;
      width: 100%;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      margin: 0;
      color: #333;
    }
    .content {
      margin-top: 2rem;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>Benvenuto su Pizza Sushi!</h1>
  </header>
  <div class="content">
    <p>Scopri il mix perfetto tra pizza e sushi. Sito in costruzione.</p>
  </div>
</body>
</html>
